name: Extract new text

on:
  workflow_dispatch:
  repository_dispatch:
    types: [Extract]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Clone repositories
        run: |
          git clone https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-Text.git

      - name: Get new version
        id: new_ver
        run: |
          bash version.sh ba.env >> "$GITHUB_OUTPUT"

      - name: Get previous effective version
        id: prev_ver
        run: |
          PREV_COMMIT=$(git log --follow --pretty=format:"%H" -1 -- ba.env | head -1)
          if [ -z "$PREV_COMMIT" ]; then
            echo "No previous commit found for ba.env"
            exit 1
          fi
          git show $PREV_COMMIT:ba.env > /tmp/prev_ba.env
          bash version.sh /tmp/prev_ba.env >> "$GITHUB_OUTPUT"
          echo "prev_commit=$PREV_COMMIT" >> "$GITHUB_OUTPUT"

      - name: Check version
        run: |
          new="${{ steps.new_ver.outputs.BA_VERSION_NAME }}"
          old="${{ steps.prev_ver.outputs.BA_VERSION_NAME }}"
          if [[ "$new" == "$old" ]]; then
            echo "The version are the same. No extraction is needed. The process has been terminated. ($new == $old)"
            exit 1
          fi
          echo "Version changed: $old -> $new"

      - name: Run extract
        run: |
          python tools/extract.py "BA-Text/日服${{ steps.new_ver.outputs.BA_VERSION_NAME }}.zip" "BA-Text/日服${{ steps.prev_ver.outputs.BA_VERSION_NAME }}.zip" BA-Text/Extract config.json

      - name: Commit extract text
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          cd BA-Text
          
          if git diff --quiet --exit-code; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git add .
            git commit -m "Extract text for version ${{ steps.new_ver.outputs.BA_VERSION_NAME }} (from ${{ steps.prev_ver.outputs.BA_VERSION_NAME }})"
            git push origin
          fi
